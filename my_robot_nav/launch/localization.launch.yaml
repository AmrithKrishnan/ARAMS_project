launch:        

- node:
    pkg: "nav2_map_server"
    exec: "map_server"
    name: "map_server"
    param:
    -
      name: "yaml_filename"
      value: "$(find-pkg-share my_robot_nav)/maps/my_map.yaml"
    -
      name: "use_sim_time"
      value: True

- node:
    pkg: "nav2_amcl"
    exec: "amcl"
    name: "amcl"
    param:
    -
      name: "map_frame_id"
      value: "map"
    -
      name: "base_frame_id"
      value: "chassis_link"
    -
      name: "odom_frame_id"
      value: "odom"
    -
      name: "global_frame_id"
      value: "map"
    -
      name: "laser_max_range"
      value: 10.0
    -
      name: "scan_topic"
      value: "/prius/ground_laser/scan"      
    -
      name: "set_initial_pose"
      value: True
    -
      name: "initial_pose"
      value: [-36, 0.0, 0.0, 0.0]
    -
      name: "first_map_only"
      value: False
    -
      name: "tf_broadcast"
      value: True
    -
      name: "use_sim_time"
      value: True


- node:
    pkg: "nav2_lifecycle_manager"
    exec: "lifecycle_manager"
    name: "lifecycle_manager"
    param:
    -
      name: "node_names"
      value: ["map_server", "amcl"]
    -
      name: "autostart"
      value: True
    -
      name: "use_sim_time"
      value: True
